<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Cook Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 25vh;
      background-image: url('https://c1.wallpaperflare.com/preview/171/852/28/keyboard-coffee-desk-monitor.jpg');
      background-size: cover;
      background-position: center;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .gallery a img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text">We Cook Games</div>
  </div>

  <div class="gallery">
    <a href="https://oyunkontrol.itch.io/brothers-kebab-saloon"><img src="https://img.itch.zone/aW1nLzIwNzUyNDMxLnBuZw==/315x250%23c/QDFG6%2B.png" alt="Game 1"></a>
    <a href="https://oyunkontrol.itch.io/cargo-game"><img src="https://img.itch.zone/aW1nLzE5NDAwNjY0LnBuZw==/315x250%23c/t4Q9cA.png" alt="Game 2"></a>
    <a href="https://oyunkontrol.itch.io/hide-and-seek-a-terrible-child-story"><img src="https://img.itch.zone/aW1nLzE4NDY5MjA1LnBuZw==/315x250%23c/0aauQP.png" alt="Game 3"></a>
  </div>

</body>
</html>
