<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Cook Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 25vh;
      background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .gallery a img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text">We Cook Games</div>
  </div>

  <div class="gallery">
    <a href="#"><img src="https://source.unsplash.com/random/300x150?game1" alt="Game 1"></a>
    <a href="#"><img src="https://source.unsplash.com/random/300x150?game2" alt="Game 2"></a>
    <a href="#"><img src="https://source.unsplash.com/random/300x150?game3" alt="Game 3"></a>
  </div>

</body>
</html>
